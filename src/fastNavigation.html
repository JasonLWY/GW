<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>深汕特别合作区-快速导航</title>
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/animate.min.css">
</head>
<body>
	<div id="container">
		<!-- 大背景图 -->
		<div class="bg"></div>
			<!-- 主题内容 -->
		<div class="container-fluid"> 
			<!-- 顶部内容区域-->
			<div class="row row-top">
				<div class="col-lg-6 col-md-6 col-sm-6  col-xs-3 top-left-1">
					<a class="row-top-leftLogo" href="index.html"></a>
					<span class="row-top-leftTime">2018年10月23日</span>
					<span class="row-top-leftWeek">星期二</span>
				</div>
				<div class="col-lg-6  col-md-6 col-sm-6 col-xs-9 top-left-4 clearfix">
					<a href="javascript:0;" class="top-left-4-KSDH">快速导航</a>
					<a href="javascript:0;" title="微信"></a>	
					<a href="javascript:0;" title="字体"></a>	
					<a href="javascript:0;" title="微博"></a>	
				</div>	
			</div>
			<!-- logo 搜索区域 -->
			<div class="row row-logo">
				<div class="col-lg-6 col-md-6 rowBox1">
					<img class="row-Box-img" src="../image/row-logo.png" alt="" width="430" height="91">
				</div>			
				<div class="col-lg-6 col-md-6 rowBox2">
					<span class="row-middle-serch">
						<input class="serchInput" type="text" name="serch" placeholder="输入关键词"/>	
						<span class="serch-icon"></span>
					</span>
				</div>			
			</div>
			
			<!-- 中间内容区 <--></-->
			<div class="row fn-row-middle">
				<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="background-color: green"></div>
				<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 row-middle-box">
					<div class="row box-wrap">
						<div class="col-lg-12 box-wrap-wrap">
							<div class="row col-lg-12 box-wrap-wrap1">
								<div class="row wrap1-box"> 
									<div class="col-md-2" style="background-color: red; height: 100%">left</div>
									<div class="col-md-10" style="background-color: green; height: 100%">right</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="background-color: green;"></div>
			</div>
		</div>

	</div>
</body>
</html>
