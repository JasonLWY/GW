<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>深汕特别合作区</title>
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>
<body>
	<div id="container">
		<!-- 大背景图 -->
		<div class="bg"></div>
		<div class="container-fluid"> 
			<!-- 顶部内容区域-->
			<div class="row row-top">
				<div class="col-lg-4 top-left-1">
					<a class="row-top-leftLogo" href="javascript:;"></a>
					<span class="row-top-leftTime">2018年10月23日</span>
					<span class="row-top-leftWeek">星期二</span>
				</div>
				<div class="col-lg-2 top-left-2"></div>
				<div class="col-lg-3 top-left-3"></div>
				<div class="col-lg-3 top-left-4">
					<span class="top-left-4-KSDH">快速导航</span>
					<a href="javascript:0;" title="微信"></a>	
					<a href="javascript:0;" title="字体"></a>	
					<a href="javascript:0;" title="微博"></a>	
				</div>
			</div>
		</div>
	<!-- 底部 footer  -->
		<footer class="footer">
			<div class="waveWrapper waveAnimation">
			    <div class="waveWrapperInner bgTop">
			        <div class="wave waveTop" style="background-image: url('../image/wave-top.png')"></div>
			    </div>
			    <div class="waveWrapperInner bgMiddle">
			        <div class="wave waveMiddle" style="background-image: url('../image/wave-mid.png')"></div>
			    </div>
			    <div class="waveWrapperInner bgBottom">
			        <div class="wave waveBottom" style="background-image: url('../image/wave-bg.png')"></div>
			    </div>
			</div>
		</footer>	
	</div>
</body>
</html>
